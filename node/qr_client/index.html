<html lang="id">

<head>

        <!-- Form Input Kasir ID -->
        <div class="form-kasir" id="form-kasir">

            <div id="qr-container"></div>
            <div id="qr-text"></div>
            <div class="kasir-id-label" id="kasir-id-label"></div>
        </div>
