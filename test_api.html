<!DOCTYPE html>
<html>
<head>
    <title>Test CashManagement API</title>
</head>
<body>
    <h1>Test CashManagement API</h1>
    <button onclick="test()">Test API</button>
    <pre id="result"></pre>

    <script>
    async function test() {
        const url = '/mdl/api/Beauty_Salon/CashManagement/transactions?cash=cashier&type=expense';
        console.log('Testing URL:', url);
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            console.log('API Response:', data);
        } catch(e) {
            document.getElementById('result').textContent = 'Error: ' + e.message;
            console.error(e);
        }
    }
    
    // Auto test on load
    window.onload = test;
    </script>
</body>
</html>
